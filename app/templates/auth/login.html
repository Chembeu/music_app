{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-8 bg-white rounded shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="POST" class="space-y-4">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label class="block mb-1 font-semibold">Username</label>
            <input type="text" name="username" class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="form-group">
            <label class="block mb-1 font-semibold">Password</label>
            <input type="password" name="password" class="form-control w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="form-group text-center mt-6">
            <button type="submit" class="btn btn-primary bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
        </div>
    </form>
</div>
{% endblock %}
